<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Burnett Elementary PTA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdfdfd;
      color: #003366;
    }
    .bg-blue {
      background-color: #003366;
      color: white;
    }
    .bg-golden {
      background-color: #ffd700;
      color: #003366;
    }
    .pta-logo, .school-logo {
      max-height: 100px;
    }
    section {
      padding: 40px 0;
    }
    .placeholder-img {
      background-color: #ccc;
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <header class="bg-blue text-center py-4">
    <div class="container">
      <img src="burnett.png" alt="School Logo" class="school-logo mb-2">
      <h1>Burnett Elementary PTA</h1>
      <img src="burnett_pta.png" alt="PTA Logo" class="pta-logo mt-2">
    </div>
  </header>

  <main class="container">
    <section id="about">
      <h2>About the PTA</h2>
      <div id="about-content">Loading...</div>
    </section>

    <section id="programs">
      <h2>Programs</h2>
      <div id="programs-content">Loading...</div>
    </section>

    <section id="events">
      <h2>Upcoming Events</h2>
      <div id="events-content">Loading...</div>
    </section>

    <section id="volunteer">
      <h2>Volunteer</h2>
      <div id="volunteer-content">Loading...</div>
    </section>

    <section id="pta-board">
      <h2>PTA Board</h2>
      <div id="pta-board-content">Loading...</div>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="row">
        <div class="col-md-4"><div class="placeholder-img"></div></div>
        <div class="col-md-4"><div class="placeholder-img"></div></div>
        <div class="col-md-4"><div class="placeholder-img"></div></div>
      </div>
    </section>

    <section id="contact" class="bg-golden text-center">
      <h2>Contact Us</h2>
      <div id="contact-content">Loading...</div>
    </section>
  </main>

  <footer class="bg-blue text-white text-center py-3">
    &copy; <span id="year"></span> Burnett Elementary PTA
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const sections = ["about", "programs", "events", "volunteer", "pta-board", "contact"];
    sections.forEach(id => {
      fetch(`${id}.txt`)
        .then(res => res.text())
        .then(text => document.getElementById(`${id}-content`).innerHTML = text)
        .catch(err => document.getElementById(`${id}-content`).innerHTML = "<p>Content coming soon.</p>");
    });

    fetch("pta-board.csv")
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split("\n");
        const table = document.createElement("table");
        table.className = "table table-striped";
        lines.forEach((line, index) => {
          const row = document.createElement("tr");
          const cells = line.split(",");
          cells.forEach(cell => {
            const cellEl = document.createElement(index === 0 ? "th" : "td");
            cellEl.textContent = cell.trim();
            row.appendChild(cellEl);
          });
          table.appendChild(row);
        });
        document.getElementById("pta-board-content").innerHTML = "";
        document.getElementById("pta-board-content").appendChild(table);
      });
  </script>
</body>
</html>
